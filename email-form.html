<html lang="en">
	<head>
		<title>Samuel Hernandez | Email form</title>
		<meta http-equiv="Content-Type" content="text-html"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8"/>
		<meta name="Author" content="Samuel Hernandez"/>
		<link rel="stylesheet" href="main.css"/>
	</head>
	<body>
		<div class="container">
            <div class="header">
                <a href="index.html" class="back-button">< Homepage</a>
            </div>
			<div class="title">
				<h1>Contact me.</h1>
			</div>

			<div class="contact-form">
				<form target="_blank" action="https://formsubmit.co/contact@smlhrnndz.me" method="POST">
					<button type="submit" class="send-button">
						Send
					</button>
					<div class="form-group">
						<div class="form-row">
							<div class="col">
								<input type="text" name="name" class="form-control" placeholder="Your name" required>
							</div>
							<div class="col">
								<input type="email" name="email" class="form-control" placeholder="Your email address" required>
							</div>
						</div>
						<textarea placeholder="Your message" class="form-control" name="message" rows="10" required></textarea>
					</div>
				</form>
			</div>

			<div class="footer">
				&copy; Samuel Hernandez, 2025. All rights reserved. 
			</div>
		</div>
	</body>
